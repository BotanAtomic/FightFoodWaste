<input placeholder="Enter skills" id="skills" type="text" data-role="tagsinput" style="display: none;">
<div style="display: flex; justify-content: center; margin-top: 20px">
    <button id="search" type="button" class="btn btn-outline-primary">Search	&nbsp;<i class="fa fa-search"></i></button>
</div>


<div>
    <!-- Table services -->
    <table id="table-services" class="table" style="margin-top: 20px">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">User</th>
            <th scope="col">Distance</th>
            <th scope="col">Skills</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>


<script>
   $("#search").click(e => {
       let skills = $("#skills").val();

       skills = skills.toLowerCase().split(",");

       if(skills) {
           generateService(skills);
       }

   });
</script>
